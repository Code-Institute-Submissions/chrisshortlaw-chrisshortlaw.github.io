    <!-- SIGNUP FORM -->
    <main class="signup-main">
        <section class="section signup-form light-grey-bg" ">
            <div class=" container sign-up-title-container" role="heading">
            <h2 class="sign-up-title">Sign Up Today!</h2>
            <hr>
            </div>
            <div class="columns">
                <div class="column form-column" role="grid">
                    <div class="field form-container">
                        <form action="" method="GET" role="form">
                            <label class="label" for="fname">
                                <h3>First Name:</h3>
                            </label>
                            <div class="control">
                                <input class="input is-medium is-rounded" type="text" id="fname" name="fname"
                                    aria-label="First name" placeholder="First Name" required />
                            </div>
                            <br>
                            <label class="label" for="lname">
                                <h3>Last Name:</h3>
                            </label>
                            <div class="control">
                                <input class="input is-medium is-rounded" type="text" id="lname" name="lname"
                                    aria-label="Last Name" placeholder="Last Name" required />
                            </div>
                            <br>
                            <label class="label" for="email">
                                <h3>Email:</h3>
                            </label>
                            <div class="control">
                                <input class="input is-medium is-rounded" type="email" id="email" name="email"
                                    placeholder="Email" required />
                            </div>
                            <br>
                            <p class="interests" role="heading">I am interested in:</p>
                            <label class="checkbox" for="classes">
                                <p id="classes-label">Classes</p>
                            </label>
                            <span class="control">
                                <input type="checkbox" id="classes" name="classes" value="classes" aria-label="classes">
                            </span>
                            <br>
                            <label class="checkbox" for="personal-training">
                                <p id="classes-label">Personal Training</p>
                            </label>
                            <span class="control">
                                <input type="checkbox" id="personal-training" name="personal-training"
                                    value="personal-training">
                            </span>

                            <br>
                            <br>
                            <div class="control">
                                <input type="submit" class="button" value="Join!" action="">
                            </div>

                        </form>
                    </div>
                </div>
                <div class="column map-column">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4515.739355511536!2d-6.0237237208017715!3d53.49227017984037!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48671d69b8b86fd5%3A0x1b7bf1c13fd911b2!2sLambay%20Castle!5e0!3m2!1sen!2sie!4v1619608423075!5m2!1sen!2sie"
                        style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </section>
    </main>
